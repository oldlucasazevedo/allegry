<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Allegry</title>
        <meta name="description" content="A nice and flexible Accordion Gallery using JQuery.">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/allegry.css -->
        <link rel="stylesheet" href="styles/allegry.css">
        <!-- endbuild -->

    </head>
    <body>

    <section class="allegry">
        <div class="cover">
            <h1 class="title">A Nice Phrase</h1>
            <span class="description">A Little description</span>
        </div>
        <div class="accordion">
            <div class="image" data-image="image1.jpg">
                <p class="legend">The Legend #1</p>
            </div>
            <div class="image" data-image="image2.jpg">
                <p class="legend">The Legend #2</p>
            </div>
            <div class="image" data-image="image3.jpg">
                <p class="legend">The Legend #3</p>
            </div>
            <div class="image" data-image="image4.jpg">
                <p class="legend">The Legend #4</p>
            </div>
        </div>
    </section>

        <!-- build:js scripts/libs.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery.easing/js/jquery.easing.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/core.js -->
        <script src="scripts/core.js"></script>
        <!-- endbuild -->
    </body>
</html>
